x-healthcheck: &healthcheck
  interval: 30s
  timeout: 5s
  retries: 3
  start_period: 10s

x-restart: &restart
  restart: unless-stopped

services:
  # ─── Gateway ───
  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
    <<: *restart

