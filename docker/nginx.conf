events {
    worker_connections 1024;
}

http {
    # Timeouts tuned for long-running security scans
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 10s;

    # Streaming/SSE support (critical for MCP protocol)
    proxy_buffering off;
    proxy_cache off;
    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    server {
        listen 8080;

        # --- Service discovery ---
        location = /services {
            default_type application/json;
            alias /etc/nginx/services.json;
        }

        # --- Gateway health ---
        location = /healthz {
            return 200 '{"status":"ok","service":"gateway"}';
            default_type application/json;
        }

        # --- Dynamic path-based routing ---
        # /nmap        -> nmap:3000/
        # /nmap/       -> nmap:3000/
        # /httpx/foo   -> httpx:3000/foo
        location ~ ^/([a-z][a-z0-9-]*)(/.*)?$ {
            set $service $1;
            set $path $2;

            # Docker Compose internal DNS
            resolver 127.0.0.11 valid=10s ipv6=off;

            proxy_pass http://$service:3000$path;

            # CORS headers
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Content-Type, Accept, Mcp-Session-Id' always;

            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Root redirects to service discovery
        location = / {
            return 301 /services;
        }
    }
}
