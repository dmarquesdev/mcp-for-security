worker_processes 1;

events {
    worker_connections 64;
}

http {
    # Plain HTTP â€” returns redirect
    server {
        listen 80;
        server_name tls-target.local tls-target;
        return 301 https://$host$request_uri;
    }

    # TLS server with known configuration
    server {
        listen 443 ssl;
        server_name tls-target.local tls-target;

        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Explicitly enable TLS 1.2 and 1.3 only
        ssl_protocols TLSv1.2 TLSv1.3;

        # Known cipher suites for deterministic testing
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers on;

        location / {
            return 200 'tls-target OK\nCN=tls-target.local\nProtocol: TLSv1.2+TLSv1.3\n';
            add_header Content-Type text/plain;
        }

        location /healthz {
            return 200 'healthy';
            add_header Content-Type text/plain;
        }
    }
}
